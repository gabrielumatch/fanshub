{% extends 'base.html' %}

{% block title %}Delete Post - FansHub{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Delete Post</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this post?</p>
                    <p class="text-muted">{{ post.title }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
